{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
  <title>Signup</title>
     <style>
    body {
      text-align: left;
      background-image: url("{%static "insta.jpg"%}");
      background-size: cover;
      background-position: center;
      font-family: helvetica;
    }
    p {
      font-size: 22px;
    }
    input {
      border: 0;
      padding: 10px;
      font-size: 18px;
    }
    input[type="submit"] {
      background: red;
      color: white;
    }
  </style>
</head>
<body>
<form method ="post">
  {% csrf_token %}

  <p>Welcome!</p>
  <h1>Signup here</h1>
  <input id="email" type="text" name="email" placeholder="Your email" value={{ email }}> <br>
  <input id="username" type="text" name="username" placeholder="Your username" value={{ username }}><br>
  <input id="name" type="text"name="name"  placeholder="Your name" value={{ name }}><br>
  <input id="password" type="password"  name="password" placeholder="Your password" value={{ password }}><br>
  <input type="submit" value="Sign up">
</form>
  <div><h4>Already have an account? </h4><a href="Login/"> Login</a> </div>
</body>
</head>


</html>
